          <div class="span9">

            <form id="friendsForm">
              <h2>Refer a friend</h2>
              <button class="btn btn-primary" data-bind="click: addFriend, disable: friends().length >= 5">Add friend</button>
              <table class="table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody data-bind="foreach: friends">  
                  <tr>
                    <td><input name="name" data-bind="value: name" /></td>
                    <td><input name="email" data-bind="value: email" /></td>
                    <td><a href="#" data-bind="click: $root.removeFriend">Remove</a></td>
                    <td>Dear <span data-bind="text: name"></span>, we hope...</td>
                  </tr>
                </tbody>
              </table>


              <p data-bind="visible: friends().length < 5">You need to add <span data-bind="text: 5 - friends().length"></span> more friends.</p>

              <p data-bind="visible: friends().length >= 5">Alright! You've added 5 friends!</p>

              <div class="progress progress-info" data-bind="attr: { class: progressClass }">
                <div class="bar" data-bind="attr: { style: percentComplete }"></div>
              </div>
              <input type="submit" id="submit" class="btn btn-primary" value="submit" data-bind="disable: friends().length < 5" />
            </form>
          </div><!--/span-->
